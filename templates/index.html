<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerçek Zamanlı Ağ Anomali Tespiti</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&family=Source+Code+Pro:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <div class="header-content">
            <h1><i class="fa-solid fa-shield-halved"></i> Gerçek Zamanlı Ağ Anomali Tespiti</h1>
            <div id="status-container">
                <div id="status-indicator" class="disconnected"></div>
                <span id="status-text">Bağlantı kuruluyor...</span>
            </div>
        </div>
    </header>

    <main>
        <div id="dashboard">
            <div class="stat-card">
                <h3><i class="fa-solid fa-wave-square"></i> Toplam İncelenen Akış</h3>
                <p id="total-flows">0</p>
            </div>
            <div class="stat-card anomaly-stat">
                <h3><i class="fa-solid fa-bug"></i> Tespit Edilen Anomali</h3>
                <p id="anomaly-count">0</p>
            </div>
        </div>

        <div id="chart-wrapper">
            <h2>Anomali Yoğunluğu (Zaman Serisi)</h2>
            <div class="chart-container">
                <canvas id="anomalyTimelineChart"></canvas>
            </div>
        </div>

        <div id="logs-area">
            <div class="log-column" id="anomaly-column">
                <h2><i class="fa-solid fa-triangle-exclamation"></i> Tespit Edilen Anomaliler</h2>
                <div id="anomaly-log-container">
                    </div>
            </div>
            <div class="log-column" id="normal-column">
                <h2><i class="fa-solid fa-shield-check"></i> Normal Trafik Akışı</h2>
                <div id="normal-log-container">
                    </div>
            </div>
        </div>
    </main>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
